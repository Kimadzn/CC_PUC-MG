<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Parceiros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <script>
    window.onload = function () {
      let obj = leDados();
      if (obj) {
        ID.value = obj.generos.length + 1;
      }
    };
  </script>
  <header class="container header">
    <div class=" row">
      <div class="col-2 logo">
        <a href="../PagInicial/index.html"><img src="../../imagens/E-PARCEIROS-t.png" alt="Logo"></a>
      </div>
      <div class="col-8 nav2">
        <nav class="nav nav-pills flex-column flex-sm-row">
          <a class="flex-sm-fill text-sm-center nav-link active bg-dark" href="../PagInicial/index.html">Home</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container main">
    <form>
      <fieldset>

        <div class="row">
          <div class="col-12 idTamanho">
            <label>ID:</label>
            <input type="text" name="ID" id="ID" readonly>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label>Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do gênero" required>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label>Jogos:</label>
            <input type="text" name="jogos" id="jogos" placeholder="Digite jogos do gênero" required>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Características:</label>
            <input type="text" name="caracteristicas" id="caracteristicas"
              placeholder="Digite as características do gênero" required>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Vídeo:</label>
            <input type="url" name="video" id="video" placeholder="Coloque o link do vídeo">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Imagem:</label>
            <input type="file" name="imgCadastro" id="imgCadastro" onchange="converterImagem()">
          </div>
        </div>

        <div class="row">
          <div class="col-12 btn">
            <button id="btnEnviar">Enviar</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 btn">
            <button id="btnImprimir">Imprimir gêneros</button>
          </div>
        </div>
        <div id="tela"></div>
      </fieldset>
    </form>
  </main>

  <footer class="container footer">
    <div class="row">
      <div class="col-12">
        <p>Copyright 2022 - Todos os direitos reservados E-PARCEIROS</p>
      </div>
    </div>
  </footer>
  <script src="form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
